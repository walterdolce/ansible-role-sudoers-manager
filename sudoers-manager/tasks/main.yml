---
- name: Create sudoers profiles
  template:
    src: "{{ item.value.template_path }}{{ item.value.profile_name }}"
    dest: "{{ item.value.profile_dir }}{{ item.value.profile_name }}"
  when: item.value.template_path is defined and item.value.profile_name is defined and item.value.profile_dir is defined
  with_dict: sudoers_profiles
