---
language: ruby
rvm:
  - 2.3.0

sudo: required
services:
  - docker

env:
  matrix:
    - INSTANCE=single-profile-centos-71

before_install:
  - curl -L https://www.getchef.com/chef/install.sh | sudo bash -s -- -P chefdk -v 0.9.0

install:
  - chef exec bundle install

before_script:
  # https://github.com/zuazo/kitchen-in-travis-native/issues/1#issuecomment-142455888
  - sudo iptables -L DOCKER || sudo iptables -N DOCKER

script:
  - KITCHEN_LOCAL_YAML=.kitchen.docker.yml chef exec bundle exec kitchen create ${INSTANCE} --trace
  - docker cp /home/travis/build/walterdolce/ansible-role-sudoers-manager/test/fixtures ${INSTANCE}:/tmp/fixtures
  - docker exec ${INSTANCE} /home/travis/build/walterdolce/ansible-role-sudoers-manager/test/integration/single-profile/cucumber/fixtures/provision_user
  - KITCHEN_LOCAL_YAML=.kitchen.docker.yml chef exec bundle exec kitchen converge ${INSTANCE} --trace
  - KITCHEN_LOCAL_YAML=.kitchen.docker.yml chef exec bundle exec kitchen verify ${INSTANCE} --trace
  - KITCHEN_LOCAL_YAML=.kitchen.docker.yml chef exec bundle exec kitchen destroy ${INSTANCE} --trace
