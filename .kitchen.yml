---
driver:
  name: vagrant
  synced_folders:
    - ['./test/sudoers-manager', "/tmp/sudoers-manager", 'create: true']

provisioner:
  ansible_inventory_file: 'test/inventory'
  ansible_verbose: true
  name: ansible_playbook
  roles_path: './sudoers-manager'
  playbook: './test/test.yml'

platforms:
  - name: centos-7.1

suites:
  - name: default
    run_list:
    attributes:
